<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p> 
        <fieldset>
            <legend>Gender *</legend>
        <p>    
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>  
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
    <p>Email: * <input type="email" name="email" id="" required></p>
    <p>Pincode: * <input type="pincode" name="pincode" id="" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiry Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
    <input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
<!--Name attribute is very important,also unique, same name has to be used for optipns, eg-gender,else it will be treated differently
Always leave the first option empty in select, where options are to be given-->
